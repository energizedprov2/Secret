<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <style>
        /* Styles for product images */
        .product-image {
            width: 200px;
            height: 200px;
            margin: 10px;
            cursor: pointer;
        }
        /* Styles for cart */
        .cart {
            float: right;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to our Online Shop</h1>
    
    <!-- Product Images -->
    <div class="products">
        <img src="product1.jpg" alt="Product 1" class="product-image" onclick="addToCart('Product 1', 20)">
        <img src="product2.jpg" alt="Product 2" class="product-image" onclick="addToCart('Product 2', 30)">
        <img src="product3.jpg" alt="Product 3" class="product-image" onclick="addToCart('Product 3', 25)">
    </div>
    
    <!-- Cart -->
    <div class="cart">
        <h2>Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be added dynamically here -->
        </ul>
        <button onclick="checkout()">Checkout</button>
    </div>

    <script>
        // Function to add item to cart
        function addToCart(productName, price) {
            var cartItems = document.getElementById('cart-items');
            var newItem = document.createElement('li');
            newItem.textContent = productName + ' - $' + price;
            cartItems.appendChild(newItem);
        }

        // Function to checkout
        function checkout() {
            alert('Thank you for your purchase!');
            // Additional logic for processing payment can be added here
            // For a simple demonstration, an alert is shown
        }
    </script>
</body>
</html>
